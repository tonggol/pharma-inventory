# ===================================
# PostgreSQL 설정 프로파일
# ===================================
# 사용법: --spring.profiles.active=postgres 옵션으로 실행

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pharma_inventory
spring.datasource.username=pharma_user
spring.datasource.password=pharma_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool 설정 (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# JPA/Hibernate PostgreSQL 설정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# PostgreSQL 특화 설정
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# 성능 최적화
spring.jpa.properties.hibernate.jdbc.batch_size=15
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# H2 Console 비활성화 (운영 환경)
spring.h2.console.enabled=false

# 나머지 설정은 기본 application.properties 상속
