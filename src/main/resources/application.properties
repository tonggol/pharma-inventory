# ===================================
# 제약 재고관리 시스템 설정
# ===================================

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Info
spring.application.name=Pharmaceutical Inventory System
app.version=1.0.0
app.description=중소 제약회사를 위한 의약품 재고관리 시스템

# Database Configuration (H2 for Development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (개발용)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration
jwt.secret=dGhpcy1pcy1hLXZlcnktc2VjdXJlLXNlY3JldC1rZXktZm9yLWp3dC10b2tlbi1nZW5lcmF0aW9uLWFuZC12YWxpZGF0aW9u
jwt.access-token-validity-seconds=3600
jwt.refresh-token-validity-seconds=86400
jwt.issuer=PharmaInventory

# Logging Configuration
logging.level.root=INFO
logging.level.com.pharma.inventory=DEBUG
logging.level.org.springframework.web=DEBUG

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 정적 리소스 캐싱
spring.web.resources.cache.cachecontrol.max-age=3600

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Security Configuration (임시 - 개발용)
spring.security.user.name=admin
spring.security.user.password=admin123

# Actuator Configuration (모니터링)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# 재고 관리 비즈니스 설정
inventory.alert.low-stock-threshold=10
inventory.alert.expiry-days-warning=30
inventory.alert.enable-email=false

